<!DOCTYPE html>
<html lang="en" ng-app="casting">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>Castr</title>

	<link rel="icon" 
      type="image/png" 
      href="assets/favicon.png">
	
	<!-- JS -->
	<!-- BOWER:js -->
	<script src="libs/angular/angular.js"></script>
	<script src="libs/firebase/firebase.js"></script>
	<script src="libs/angularfire/dist/angularfire.js"></script>
	<!-- endbower -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
	<script src="js/angular.dcb-img-fallback.min.js"></script>
	<script src="controllers/app.min.js"></script>

			font-style: normal;
